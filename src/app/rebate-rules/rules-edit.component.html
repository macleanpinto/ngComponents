<div>
  <ul *ngFor="let attribute of list ; let index = index" class="container">

    <rule-edit-attribute (add)="onAdd()" (delete)="onDelete($event,index)" [addCheck]="allowAdd" (selected)="onSelect($event)" [deleteCheck]="allowDelete"
      [attributeTypeValues]="attributeTypeValues">
    </rule-edit-attribute>

  </ul>
  <ng-datepicker [id]="'demo-date'" [value]="dateValue"></ng-datepicker>
</div>
