<div>
  <ul *ngFor="let attribute of list ; let i = index" class="container">
    <li>
      <rule-edit-attribute (add)="onAdd($event)" (delete)="onDelete(i)" [addCheck]="allowAdd" (selected)="onSelect($event)"
      [deleteCheck]="allowDelete" [attributeTypeValues]="attributeTypeValues" [index]="i">
      
      </rule-edit-attribute>
    </li>
    [index]={{i}}
  </ul>
</div>
