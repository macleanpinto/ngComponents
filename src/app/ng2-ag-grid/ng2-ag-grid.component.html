<div>
    <h2 style="text-align: center;">
        Rule Edit Block
    </h2>
    <popover></popover>
    <div>
        <accordion>
            <accordion-group #group>
                <div accordion-heading>
                    Item Specific Rule
                    <i class="pull-right float-xs-right glyphicon" [ngClass]="{'glyphicon-minus': group?.isOpen, 'glyphicon-plus': !group?.isOpen}"></i>
                </div>
                <div style="padding: 4px;">
                    <div style="float: right;">
                        <input (keyup)="onQuickFilterChanged($event)" type="text" id="quickFilterInput" placeholder="Type text to filter...">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div>
                        <b>Results</b> {{rowCount}}
                    </div>
                </div>
                <div style="clear: both;"></div>
                <div style="padding: 4px;" class="toolbar">
                    <span>
                Grid API:
                <button (click)="deleteSelected()">Delete</button>
            </span>
                    <span style="margin-left: 20px;">
                Column API:
                <button (click)="agGrid.columnApi.setColumnVisible('country', false)">Hide Country Column</button>
                <button (click)="agGrid.columnApi.setColumnVisible('country', true)">Show Country Column</button>
            </span>
                </div>
                <div style="clear: both;"></div>
                <div style="padding: 4px;" class="toolbar">
                    <label>
                <input type="checkbox" (change)="showToolPanel=$event.target.checked"/>
                Show Tool Panel
            </label>
                    <button (click)="createRowData()">Refresh Data</button>
                </div>
                <div style="clear: both;"></div>

                <ag-grid-angular #agGrid style="width: 100%; height: 350px;" class="ag-fresh" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
                    [showToolPanel]="showToolPanel" [rowData]="rowData" enableColResize enableSorting enableFilter groupHeaders
                    toolPanelSuppressGroups toolPanelSuppressValues rowHeight="22" rowSelection="multiple" rowModelType="pagination"
                    (modelUpdated)="onModelUpdated()" (cellClicked)="onCellClicked($event)" (cellDoubleClicked)="onCellDoubleClicked($event)"
                    (cellContextMenu)="onCellContextMenu($event)" (cellValueChanged)="onCellValueChanged($event)" (cellFocused)="onCellFocused($event)"
                    (rowSelected)="onRowSelected($event)" (selectionChanged)="onSelectionChanged()" (beforeFilterChanged)="onBeforeFilterChanged()"
                    (afterFilterChanged)="onAfterFilterChanged()" (filterModified)="onFilterModified()" (beforeSortChanged)="onBeforeSortChanged()"
                    (afterSortChanged)="onAfterSortChanged()" (virtualRowRemoved)="onVirtualRowRemoved($event)" (rowClicked)="onRowClicked($event)"
                    (gridReady)="onReady($event)" (columnEverythingChanged)="onColumnEvent($event)" (columnRowGroupChanged)="onColumnEvent($event)"
                    (columnValueChanged)="onColumnEvent($event)" (columnMoved)="onColumnEvent($event)" (columnVisible)="onColumnEvent($event)"
                    (columnGroupOpened)="onColumnEvent($event)" (columnResized)="onColumnEvent($event)" (columnPinnedCountChanged)="onColumnEvent($event)">
                </ag-grid-angular>
                <div style="float: left;">
                    <select (change)="onPageSizeChanged($event)">
            <option value="5" >5</option>
            <option value="10" selected>10</option>
            <option value="15" >15</option>
            <option value="100">100</option>
        </select>
                </div>
            </accordion-group>
        </accordion>

    </div>
</div>
